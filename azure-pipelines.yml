resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: github
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - 'master'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    libraries:
      apt: gfortran
      brew: gfortran
    coverage: codecov
    envs:
    - linux: py36
    - linux: py37
    - linux: py38
    - macos: py36
    - macos: py37
    - macos: py38
    - linux: build_docs

- template: publish.yml@OpenAstronomy
  parameters:
    targets:
    - sdist
    - wheels_linux
    - wheels_macos
