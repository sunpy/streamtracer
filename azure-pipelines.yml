name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)
variables:
  CI_NAME: Azure Pipelines
  CI_BUILD_ID: $(Build.BuildId)
  CI_BUILD_URL: "https://dev.azure.com/dstansby/streamtracer/_build/results?buildId=$(Build.BuildId)"
  CIBW_BUILD: cp36-* cp37-* cp38-*
  CIBW_SKIP: "*-win32 *-manylinux1_i686"

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: dstansby
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - 'master'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    libraries:
      apt: gfortran
      brew: gfortran
    coverage: codecov
    envs:
    - linux: py36
    - linux: py37
    - linux: py38
    - macos: py36
    - macos: py37
    - macos: py38
    - linux: build_docs

- template: publish.yml@OpenAstronomy
  parameters:
    targets:
    - sdist
    - wheels_linux
    - wheels_macos
