name: Build wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CIBW_BUILD: cp37-* cp38-* cp39-* cp310-*
  # Upgrade numpy to make sure the binary is compatible with latest version
  # See https://github.com/numpy/numpy/issues/5888 for more info
  CIBW_BEFORE_TEST: pip install pytest numpy --upgrade
  CIBW_TEST_COMMAND: pytest {package}
  CIBW_BUILD_VERBOSITY_LINUX: 3

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2022]

    steps:
      - uses: actions/checkout@v3

      - name: Setup rust
        run: |
          rustup update
          rustup component add cargo

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.8.1
        env:
          CIBW_BEFORE_BUILD: rustup show
          CIBW_BEFORE_BUILD_LINUX: >
            curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain=stable --profile=minimal -y &&
            rustup show

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
